<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Drogueria Industrial S.A</title>
</head>

<body>
    <h1 class="h1Registro">Bienvenidos a Drogueria Industrial S.A</h1>
    <form class="fondoForm">
        <div class="nombre">
            <label for="nombre" class="labelReg">Nombre:</label>
            <input type="text" class="inputReg" name="nombre" required placeholder="Ingresa tu Usuario">
        </div>
        <div class="email">
            <label for="email" class="labelReg">Correo electrónico:</label>
            <input type="email" class="inputReg" name="email" required placeholder="ejemplo@mail.com">
        </div>
        <div class="contrasenia">
            <label for="contrasena" class="labelReg">Contraseña:</label>
            <input type="password" class="inputReg" name="contrasena" required placeholder="Password">
        </div>
        <input type="submit" value="Registrarse" class="inputSub">
        <div class="registrado">
            <span>Ya estas registrado?</span>
            <a href="../index.html" class="linkIngresar">Ingresa AQUI</a>
        </div>
    </form>






</body>

</html>
