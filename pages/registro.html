<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <title>AUTO-NATION</title>
</head>

<body class="bk-body-reg">
    <h1 class="h1Registro">Bienvenidos a AUTO-NATION</h1>
    
    <form id="form_register">
        
            <label for="nombre_usuario" id="labelNom">Nombre:</label>
            <input type="text" id="nombre_usuario" name=""  placeholder="Ingresa tu Usuario">
        
        
            <label for="email_registro" id="labelEmail">Correo electrónico:</label>
            <input type="email" id="email_registro" name="" placeholder="ejemplo@mail.com">
       
        
            <label for="clave_registro" id="labelPass">Contraseña:</label>
            <input type="password" id="clave_registro" name=""  placeholder="Password">

            <input type="submit" value="Registrarse" id="btn_registro">
        
            <div class="registrado">
            <span>Ya estas registrado?</span>
            <a href="../index.html" class="linkIngresar">Ingresa AQUI</a>
        </div>
    </form>
    <div id="registro-exitoso">Registro exitoso. ¡Bienvenido! <br><a href="./repuestos.html" id="whebshopLink">WEBSHOP</a></div>






    <script src="../Scripts/scriptsPages/javRegister.js"></script>
</body>
<!-- <script src="sweetalert2.all.min.js"></script> -->

</html>
